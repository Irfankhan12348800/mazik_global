<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAZIK GLOBAL Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
        }
        header {
            background-color: #003366;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #002244;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        .content {
            text-align: center;
            padding: 50px 20px;
        }
        .content h1 {
            font-size: 3em;
            font-style: italic;
        }
    </style>
</head>
<body>

<header>
    <h1>MAZIK GLOBAL</h1>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact Us</a></li>
            <li><a href="#download">Download</a></li>
            <li><a href="#service">Service</a></li>
        </ul>
    </nav>
</header>

<div class="content">
    <h1>CHATBOT</h1>
</div>

<script type="module">
    import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js";
    Chatbot.init({
        chatflowid: "dcd39b35-41ee-483e-944d-b79e1e77a1e5",
        apiHost: "http://localhost:3000",
    }).catch(error => {
        console.error('Chatbot initialization failed:', error);
    });
</script>

</body>
</html>
